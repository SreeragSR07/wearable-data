<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearable Device Live Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #eef2f3;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #007BFF;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .emergency {
            display: none;
            background: red;
            color: white;
            padding: 15px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
        }
        .timestamp {
            font-size: 14px;
            color: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Sensor Data</h1>
        <p class="timestamp">Last Updated: <span id="timestamp">Loading...</span></p>
        <table>
            <tr>
                <th>Heart Rate (BPM)</th>
                <th>Accel X</th>
                <th>Accel Y</th>
                <th>Accel Z</th>
                <th>GPS Location</th>
                <th>Emergency Status</th>
            </tr>
            <tbody id="dataTable"></tbody>
        </table>
        <p class="emergency" id="emergencyAlert">ðŸš¨ EMERGENCY ALERT! ðŸš¨</p>
    </div>
    <script>
        const apiKey = "JB035BQVNPNCBMKN";
        const channelID = "2865083";
        const defaultLat = 10.178180;
        const defaultLon = 76.431107;

        async function fetchData() {
            try {
                const response = await fetch(`https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${apiKey}&results=10`);
                const data = await response.json();
                const tableBody = document.getElementById("dataTable");
                tableBody.innerHTML = "";
                data.feeds.forEach(feed => {
                    const timestamp = new Date(feed.created_at).toLocaleString();
                    const lat = feed.field6 ? feed.field6 : defaultLat;
                    const lon = feed.field7 ? feed.field7 : defaultLon;
                    const emergencyStatus = feed.field5 === "1" ? "ALERT!" : "No Alert";
                    const emergencyClass = feed.field5 === "1" ? "block" : "none";

                    tableBody.innerHTML += `
                        <tr>
                            <td>${feed.field1 || "N/A"}</td>
                            <td>${feed.field2 || "N/A"}</td>
                            <td>${feed.field3 || "N/A"}</td>
                            <td>${feed.field4 || "N/A"}</td>
                            <td>${lat}, ${lon}</td>
                            <td>${emergencyStatus}</td>
                        </tr>
                    `;
                    document.getElementById("timestamp").innerText = timestamp;
                    document.getElementById("emergencyAlert").style.display = emergencyClass;
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        setInterval(fetchData, 5000);
        fetchData();
    </script>
</body>
</html>
