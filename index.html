<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearable Device Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .data-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .data-box:hover {
            transform: translateY(-5px);
        }
        .data-box i {
            font-size: 60px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #56CCF2, #2F80ED);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .data-box p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }
        .data-box span {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
        }
        .emergency {
            animation: pulse 1.5s infinite;
            background-color: #ffebee;
            border: 2px solid #ff4b2b;
        }
        .sos-active {
            background-color: #ffebee;
            border: 2px solid #ff4b2b;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,75,43,0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255,75,43,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,75,43,0); }
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #56CCF2, #2F80ED);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .sos-button {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            font-weight: bold;
            padding: 12px 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Wearable Device Data</h1>
        <p>Last Updated: <span id="timestamp">Just now</span></p>
        
        <div class="data-grid">
            <div class="data-box">
                <i class="fas fa-heartbeat"></i>
                <p>Heart Rate</p>
                <span id="heartRate">72</span> BPM
            </div>
            
            <div class="data-box">
                <i class="fas fa-map-marker-alt"></i>
                <p>Location</p>
                <span id="location">10.17818, 76.43110</span>
                <button id="mapButton">Show Map</button>
            </div>
            
            <div class="data-box" id="sosBox">
                <i class="fas fa-bell"></i>
                <p>Emergency SOS</p>
                <button class="sos-button" id="sosButton">PRESS FOR SOS</button>
                <span id="sosStatus">System Ready</span>
            </div>
            
            <div class="data-box">
                <i class="fas fa-arrows-alt-h"></i>
                <p>Acceleration X</p>
                <span id="accelX">0.12</span> m/s²
            </div>
            
            <div class="data-box">
                <i class="fas fa-arrows-alt-v"></i>
                <p>Acceleration Y</p>
                <span id="accelY">0.98</span> m/s²
            </div>
            
            <div class="data-box" id="alertBox">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Automatic Alerts</p>
                <span id="alerts">All systems normal</span>
            </div>
        </div>
    </div>

    <audio id="alertSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>

    <script>
        // SOS state control
        let isSOSActive = false;
        const sosButton = document.getElementById('sosButton');
        const sosBox = document.getElementById('sosBox');
        const sosStatus = document.getElementById('sosStatus');
        
        // SOS button functionality - ONLY this controls SOS state
        sosButton.addEventListener('click', () => {
            isSOSActive = !isSOSActive; // Toggle state
            
            if (isSOSActive) {
                sosBox.classList.add('sos-active');
                sosStatus.textContent = 'SOS ACTIVATED!';
                document.getElementById('alertSound').play();
            } else {
                sosBox.classList.remove('sos-active');
                sosStatus.textContent = 'System Ready';
            }
        });

        // Other emergency detection (doesn't affect SOS)
        const checkAutomaticAlerts = () => {
            const alertBox = document.getElementById('alertBox');
            const alertsText = document.getElementById('alerts');
            
            // Simulate random sensor readings
            const heartRate = 70 + Math.floor(Math.random() * 30);
            const accelX = (Math.random() * 20).toFixed(2);
            const accelY = (Math.random() * 20).toFixed(2);
            
            document.getElementById('heartRate').textContent = heartRate;
            document.getElementById('accelX').textContent = accelX;
            document.getElementById('accelY').textContent = accelY;
            
            // Check for automatic alerts (never affects SOS state)
            const alertMessages = [];
            if (heartRate > 100) alertMessages.push("High heart rate");
            if (heartRate < 50) alertMessages.push("Low heart rate");
            if (accelX > 15 || accelY > 15) alertMessages.push("High impact");
            
            if (alertMessages.length > 0) {
                alertBox.classList.add('emergency');
                alertsText.textContent = alertMessages.join(' + ');
            } else {
                alertBox.classList.remove('emergency');
                alertsText.textContent = 'All systems normal';
            }
            
            document.getElementById('timestamp').textContent = new Date().toLocaleTimeString();
        };

        // Map button functionality
        document.getElementById('mapButton').addEventListener('click', () => {
            window.open('https://www.google.com/maps?q=10.17818,76.43110');
        });

        // Update data every 3 seconds (doesn't affect SOS state)
        checkAutomaticAlerts();
        setInterval(checkAutomaticAlerts, 3000);
    </script>
</body>
</html>
