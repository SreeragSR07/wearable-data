<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearable Device Live Data</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            width: 95%;
            max-width: 1200px;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2rem;
            font-weight: 600;
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
        }
        .data-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            height: 200px;
            transition: all 0.3s ease;
        }
        .data-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        .data-box i {
            font-size: 50px;
            margin-bottom: 10px;
            color: #2F80ED;
        }
        .data-box p {
            font-size: 18px;
            font-weight: 500;
            margin: 0 0 10px 0;
        }
        .data-box span {
            font-size: 24px;
            font-weight: 600;
        }
        .timestamp {
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 25px;
        }
        .data-box a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Sensor Data Dashboard</h1>
        <p class="timestamp">Last Updated: <span id="timestamp">Loading...</span></p>
        
        <div class="data-grid">
            <div class="data-box">
                <i class="fas fa-heartbeat"></i>
                <p>Heart Rate</p>
                <span id="heartRate">Loading...</span>
            </div>
            <div class="data-box" id="emergencyBox">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Emergency Status</p>
                <span id="emergencyStatus">Normal</span>
            </div>
            <div class="data-box">
                <i class="fas fa-map-marker-alt"></i>
                <p>GPS Location</p>
                <span id="gpsLocation">Loading...</span>
                <a id="gpsLink" href="#" target="_blank">View on Map</a>
            </div>
            <div class="data-box">
                <i class="fas fa-arrows-alt-h"></i>
                <p>Accelerometer X</p>
                <span id="accelX">Loading...</span>
            </div>
            <div class="data-box">
                <i class="fas fa-arrows-alt-v"></i>
                <p>Accelerometer Y</p>
                <span id="accelY">Loading...</span>
            </div>
            <div class="data-box">
                <i class="fas fa-compress-alt"></i>
                <p>Accelerometer Z</p>
                <span id="accelZ">Loading...</span>
            </div>
            <div class="data-box">
                <i class="fas fa-battery-half"></i>
                <p>Battery Voltage</p>
                <span id="batteryVoltage">Loading...</span>
            </div>
        </div>
    </div>
    
    <script>
        async function fetchData() {
            try {
                const response = await fetch(`https://api.thingspeak.com/channels/2865083/feeds/last.json?api_key=JB035BQVNPNCBMKN`);
                const data = await response.json();
                
                document.getElementById("heartRate").textContent = data.field1 || "N/A";
                document.getElementById("accelX").textContent = data.field2 || "N/A";
                document.getElementById("accelY").textContent = data.field3 || "N/A";
                document.getElementById("accelZ").textContent = data.field4 || "N/A";
                document.getElementById("gpsLocation").textContent = `${data.field6 || "N/A"}, ${data.field7 || "N/A"}`;
                document.getElementById("batteryVoltage").textContent = `${data.field8 || "N/A"} V`;
                
                let gpsLat = data.field6;
                let gpsLon = data.field7;
                if (gpsLat && gpsLon) {
                    document.getElementById("gpsLink").href = `https://www.google.com/maps?q=${gpsLat},${gpsLon}`;
                    document.getElementById("gpsLink").style.display = "block";
                } else {
                    document.getElementById("gpsLink").style.display = "none";
                }
                
                let emergencyMessage = "Normal";
                if (data.field5 === "1") {
                    emergencyMessage = "ðŸš¨ MANUAL SOS!";
                } else if (data.field8 && parseFloat(data.field8) < 3.5) {
                    emergencyMessage = "âš¡ BATTERY LOW!";
                } else if (data.field1 && (data.field1 < 50 || data.field1 > 150)) {
                    emergencyMessage = "ðŸ’“ HEART RATE ALERT!";
                }
                document.getElementById("emergencyStatus").textContent = emergencyMessage;
                
                document.getElementById("timestamp").textContent = data.created_at ? 
                    new Date(data.created_at).toLocaleString() : "Not available";
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        
        fetchData();
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
