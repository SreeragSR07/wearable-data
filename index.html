<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sensor Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        canvas {
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <h2>üì° Live Sensor Data from ThingSpeak</h2>

    <p><strong>üíì Heart Rate:</strong> <span id="heartRate">Loading...</span> BPM</p>
    <p><strong>üìä Accelerometer Data:</strong> <span id="accelerometer">Loading...</span></p>
    <p><strong>üìç GPS Location:</strong> <span id="gps">Loading...</span></p>

    <h3>üìú Last 10 Sensor Readings</h3>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Heart Rate (BPM)</th>
                <th>Acceleration</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody id="dataTable">
            <tr><td colspan="5">Fetching Data...</td></tr>
        </tbody>
    </table>

    <h3>üìà Recent Data Chart</h3>
    <canvas id="myChart"></canvas>

    <script>
        const channelID = 2865083;
        const apiKey = "JB035BQVNPNCBMKN"; // Read API Key
        let chart;
        
        async function fetchData() {
            const lastEntryURL = `https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${apiKey}`;
            const historyURL = `https://api.thingspeak.com/channels/${channelID}/feeds.json?results=10&api_key=${apiKey}`;

            try {
                // Fetch Latest Data
                const lastResponse = await fetch(lastEntryURL);
                const lastData = await lastResponse.json();

                // Display Latest Data
                document.getElementById("heartRate").innerText = lastData.field1;
                document.getElementById("accelerometer").innerText = lastData.field2;
                document.getElementById("gps").innerText = `Lat: ${lastData.field3}, Lon: ${lastData.field4}`;

                // Fetch Last 10 Entries
                const historyResponse = await fetch(historyURL);
                const historyData = await historyResponse.json();

                // Update Table
                let tableBody = document.getElementById("dataTable");
                tableBody.innerHTML = "";
                let labels = [], heartRateData = [], accData = [];

                historyData.feeds.forEach(feed => {
                    labels.push(feed.created_at.slice(11, 19)); // Get time from timestamp
                    heartRateData.push(feed.field1);
                    accData.push(feed.field2);

                    let row = `<tr>
                        <td>${feed.created_at}</td>
                        <td>${feed.field1}</td>
                        <td>${feed.field2}</td>
                        <td>${feed.field3}</td>
                        <td>${feed.field4}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });

                updateChart(labels, heartRateData, accData);

            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function updateChart(labels, heartRateData, accData) {
            let ctx = document.getElementById('myChart').getContext('2d');
            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels.reverse(),
                    datasets: [
                        {
                            label: "Heart Rate (BPM)",
                            data: heartRateData.reverse(),
                            borderColor: "red",
                            backgroundColor: "rgba(255, 0, 0, 0.2)",
                            fill: true
                        },
                        {
                            label: "Acceleration",
                            data: accData.reverse(),
                            borderColor: "blue",
                            backgroundColor: "rgba(0, 0, 255, 0.2)",
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        setInterval(fetchData, 5000); // Fetch every 5 seconds
        fetchData(); // Initial Fetch

    </script>
</body>
</html>
