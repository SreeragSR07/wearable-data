<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearable Device Live Data</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2.5rem;
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1cm; /* 1cm gap between boxes */
            justify-content: center;
        }
        .data-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 300px;
            background: white;
            padding: 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border-radius: 20px;
            text-align: center;
            color: #2c3e50;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .data-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        .data-box i {
            font-size: 120px;
            margin-bottom: 15px;
            position: absolute;
            opacity: 0.1;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: inherit;
        }
        .data-box p {
            position: relative;
            z-index: 2;
            font-size: 24px;
            font-weight: 600;
            margin: 0;
            padding: 0 20px;
        }
        .data-box span {
            position: relative;
            z-index: 2;
            font-size: 36px;
            font-weight: 700;
            margin-top: 10px;
        }
        .timestamp {
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        
        /* Individual box styling */
        .heart-rate {
            color: #e74c3c;
        }
        .gps {
            color: #3498db;
        }
        .emergency {
            color: #f39c12;
        }
        .accel {
            color: #2ecc71;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Live Sensor Data</h1>
        <p class="timestamp">Last Updated: <span id="timestamp">Loading...</span></p>
        
        <div class="data-grid">
            <div class="data-box heart-rate">
                <i class="fas fa-heartbeat"></i>
                <p>Heart Rate</p>
                <span id="heartRate">Loading...</span> BPM
            </div>
            <div class="data-box gps">
                <i class="fas fa-map-marker-alt"></i>
                <p>GPS Location</p>
                <span id="gps">Loading...</span>
            </div>
            <div class="data-box emergency">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Emergency</p>
                <span id="emergencyStatus">No Alert</span>
            </div>
            <div class="data-box accel">
                <i class="fas fa-wave-square"></i>
                <p>Acceleration X</p>
                <span id="accelX">Loading...</span>
            </div>
            <div class="data-box accel">
                <i class="fas fa-wave-square"></i>
                <p>Acceleration Y</p>
                <span id="accelY">Loading...</span>
            </div>
            <div class="data-box accel">
                <i class="fas fa-wave-square"></i>
                <p>Acceleration Z</p>
                <span id="accelZ">Loading...</span>
            </div>
        </div>
    </div>
    
    <script>
        const apiKey = "JB035BQVNPNCBMKN";
        const channelID = "2865083";
        const defaultLat = 10.178180;
        const defaultLon = 76.431107;

        async function fetchData() {
            try {
                const response = await fetch(`https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${apiKey}`);
                const data = await response.json();

                document.getElementById("heartRate").innerText = data.field1 || "N/A";
                document.getElementById("accelX").innerText = data.field2 || "N/A";
                document.getElementById("accelY").innerText = data.field3 || "N/A";
                document.getElementById("accelZ").innerText = data.field4 || "N/A";
                
                const lat = data.field6 ? data.field6 : defaultLat;
                const lon = data.field7 ? data.field7 : defaultLon;
                document.getElementById("gps").innerText = `${lat}, ${lon}`;
                
                const emergencyStatus = data.field5 || "0";
                const emergencyElement = document.getElementById("emergencyStatus");
                emergencyElement.innerText = emergencyStatus === "1" ? "ALERT!" : "No Alert";
                if (emergencyStatus === "1") {
                    emergencyElement.parentElement.style.color = "#e74c3c";
                    emergencyElement.parentElement.style.fontWeight = "bold";
                }
                
                document.getElementById("timestamp").innerText = new Date(data.created_at).toLocaleString();
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        
        // Fetch immediately and then every 5 seconds
        fetchData();
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
