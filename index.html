<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearable Device Live Data</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            width: 95%;
            max-width: 1200px;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2rem;
            font-weight: 600;
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
        }
        .data-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            height: 300px;
            transition: all 0.3s ease;
        }
        .data-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        .data-box i {
            font-size: 100px;
            margin-bottom: 15px;
        }
        .data-box p {
            font-size: 22px;
            font-weight: 500;
            margin: 0 0 10px 0;
        }
        .data-box span {
            font-size: 32px;
            font-weight: 600;
        }
        .timestamp {
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 25px;
        }
        
        /* Icon Colors */
        .heart-icon { color: #e74c3c; }
        .gps-icon { color: #3498db; }
        .emergency-icon { color: #f39c12; }
        .accel-x-icon { color: #2ecc71; transform: rotate(0deg); }
        .accel-y-icon { color: #2ecc71; transform: rotate(90deg); }
        .accel-z-icon { color: #2ecc71; transform: rotate(45deg); }
        
        /* Emergency Alert Styles */
        .emergency-active {
            animation: emergencyPulse 1s infinite;
            background-color: #ffebee;
            border: 2px solid #ff4b2b;
        }
        @keyframes emergencyPulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 75, 43, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 75, 43, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 75, 43, 0); }
        }
        
        /* Location Button */
        .location-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(41, 128, 185, 0.2);
        }
        .location-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(41, 128, 185, 0.3);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .data-grid {
                grid-template-columns: 1fr;
            }
            .data-box {
                height: 250px;
            }
            .data-box i {
                font-size: 80px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Live Sensor Data Dashboard</h1>
        <p class="timestamp">Last Updated: <span id="timestamp">Loading...</span></p>
        
        <div class="data-grid">
            <div class="data-box">
                <i class="fas fa-heartbeat heart-icon"></i>
                <p>Heart Rate</p>
                <span id="heartRate">--</span> BPM
            </div>
            <div class="data-box">
                <i class="fas fa-map-marker-alt gps-icon"></i>
                <p>GPS Location</p>
                <span id="gps">--</span>
                <button class="location-btn" id="locationButton">Show on Map</button>
            </div>
            <div class="data-box" id="emergencyBox">
                <i class="fas fa-exclamation-triangle emergency-icon"></i>
                <p>Emergency Status</p>
                <span id="emergencyStatus">Normal</span>
            </div>
            <div class="data-box">
                <i class="fas fa-arrows-alt-h accel-x-icon"></i>
                <p>Acceleration X</p>
                <span id="accelX">--</span> m/s²
            </div>
            <div class="data-box">
                <i class="fas fa-arrows-alt-v accel-y-icon"></i>
                <p>Acceleration Y</p>
                <span id="accelY">--</span> m/s²
            </div>
            <div class="data-box">
                <i class="fas fa-arrow-up accel-z-icon"></i>
                <p>Acceleration Z</p>
                <span id="accelZ">--</span> m/s²
            </div>
        </div>
    </div>
    
    <audio id="alertSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>
    
    <script>
        const apiKey = "JB035BQVNPNCBMKN";
        const channelID = "2865083";
        const defaultLat = 10.178180;
        const defaultLon = 76.431107;
        let alertPlaying = false;

        async function fetchData() {
            try {
                const response = await fetch(`https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${apiKey}`);
                const data = await response.json();

                // Update data fields
                document.getElementById("heartRate").textContent = data.field1 || "--";
                document.getElementById("accelX").textContent = data.field2 || "--";
                document.getElementById("accelY").textContent = data.field3 || "--";
                document.getElementById("accelZ").textContent = data.field4 || "--";
                
                // Update GPS
                const lat = data.field6 ? parseFloat(data.field6).toFixed(6) : defaultLat;
                const lon = data.field7 ? parseFloat(data.field7).toFixed(6) : defaultLon;
                document.getElementById("gps").textContent = `${lat}, ${lon}`;
                document.getElementById("locationButton").onclick = () => {
                    window.open(`https://www.google.com/maps?q=${lat},${lon}`, "_blank");
                };
                
                // Enhanced Emergency Detection
                const emergencyBox = document.getElementById("emergencyBox");
                const emergencyElement = document.getElementById("emergencyStatus");
                const alertSound = document.getElementById("alertSound");
                
                let isEmergency = false;
                let emergencyMessage = "Normal";
                
                if (data.field5 === "1") {
                    emergencyMessage = "MANUAL SOS!";
                    isEmergency = true;
                } 
                else if (data.field8 === "1") {
                    emergencyMessage = "BATTERY CRITICAL!";
                    isEmergency = true;
                }
                else if (data.field1 && (data.field1 < 50 || data.field1 > 150)) {
                    emergencyMessage = "HEART RATE ALERT!";
                    isEmergency = true;
                }
                else if (data.field2 && data.field3 && data.field4 && 
                         (Math.abs(data.field2) > 15 || Math.abs(data.field3) > 15 || Math.abs(data.field4) > 15)) {
                    emergencyMessage = "HIGH IMPACT DETECTED!";
                    isEmergency = true;
                }
                
                emergencyElement.textContent = emergencyMessage;
                
                // Handle emergency visuals and sound
                if (isEmergency) {
                    emergencyBox.classList.add("emergency-active");
                    if (!alertPlaying) {
                        alertSound.play().catch(e => console.log("Audio play prevented:", e));
                        alertPlaying = true;
                        setTimeout(() => { alertPlaying = false; }, 5000);
                    }
                } else {
                    emergencyBox.classList.remove("emergency-active");
                }
                
                // Update timestamp
                document.getElementById("timestamp").textContent = data.created_at ? 
                    new Date(data.created_at).toLocaleString() : "Not available";
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        
        // Initial fetch and then every 5 seconds
        fetchData();
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
