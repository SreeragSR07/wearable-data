<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearable Device Live Data</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            width: 95%;
            max-width: 1200px;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2rem;
            font-weight: 600;
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
        }
        .data-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            height: 300px;
            transition: all 0.3s ease;
        }
        .data-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        .data-box i {
            font-size: 100px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #56CCF2, #2F80ED);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .data-box p {
            font-size: 22px;
            font-weight: 500;
            margin: 0 0 10px 0;
        }
        .data-box span {
            font-size: 32px;
            font-weight: 600;
        }
        .timestamp {
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 25px;
        }
        .error-message {
            color: #e74c3c;
            font-weight: bold;
            margin: 20px 0;
        }
        
        /* Emergency Box Styles */
        .emergency-box {
            animation: emergencyPulse 1s infinite;
            background-color: #ffebee;
            border: 2px solid #ff4b2b;
        }
        .emergency-text {
            color: #e74c3c;
            font-weight: bold;
        }
        @keyframes emergencyPulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 75, 43, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 75, 43, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 75, 43, 0); }
        }
        
        /* SOS Button Specific Styles */
        .sos-button {
            margin-top: 15px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(255, 65, 108, 0.3);
        }
        .sos-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(255, 65, 108, 0.4);
        }
        
        /* Location Button */
        .location-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: linear-gradient(135deg, #56CCF2, #2F80ED);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(41, 128, 185, 0.2);
        }
        .location-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(41, 128, 185, 0.3);
        }
        
        @media (max-width: 768px) {
            .data-grid {
                grid-template-columns: 1fr;
            }
            .data-box {
                height: 250px;
            }
            .data-box i {
                font-size: 80px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Live Sensor Data Dashboard</h1>
        <p class="timestamp">Last Updated: <span id="timestamp">Loading...</span></p>
        <div id="errorDisplay" class="error-message"></div>
        
        <div class="data-grid">
            <div class="data-box">
                <i class="fas fa-heartbeat"></i>
                <p>Heart Rate</p>
                <span id="heartRate">--</span> BPM
            </div>
            <div class="data-box">
                <i class="fas fa-map-marker-alt"></i>
                <p>GPS Location</p>
                <span id="gps">--</span>
                <button class="location-btn" id="locationButton">Show on Map</button>
            </div>
            
            <!-- Manual SOS Box -->
            <div class="data-box" id="sosBox">
                <i class="fas fa-bell"></i>
                <p>Emergency Button</p>
                <button class="sos-button" id="sosButton">PRESS FOR SOS</button>
                <span id="sosStatus">Ready</span>
            </div>
            
            <div class="data-box">
                <i class="fas fa-arrows-alt-h"></i>
                <p>Acceleration X</p>
                <span id="accelX">--</span> m/s²
            </div>
            <div class="data-box">
                <i class="fas fa-arrows-alt-v"></i>
                <p>Acceleration Y</p>
                <span id="accelY">--</span> m/s²
            </div>
            
            <!-- Automatic Alerts Box -->
            <div class="data-box" id="alertBox">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Automatic Alerts</p>
                <span id="autoAlertStatus">All systems normal</span>
            </div>
        </div>
    </div>
    
    <audio id="alertSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiKey = "JB035BQVNPNCBMKN";
            const channelID = "2865083";
            let alertPlaying = false;
            
            // Movement tracking variables
            let lastMovementTime = Date.now();
            let lastAccelValues = {x: 0, y: 0, z: 0};
            let freeFallStartTime = null;
            
            // Emergency state
            let emergencyState = {
                manualSOS: false,
                lowBattery: false,
                heartRateAlert: false,
                highImpact: false,
                fallDetected: false,
                freeFall: false,
                noMovement: false,
                restrictedArea: false
            };
            
            // DOM Elements
            const sosButton = document.getElementById("sosButton");
            const sosBox = document.getElementById("sosBox");
            const sosStatus = document.getElementById("sosStatus");
            const alertBox = document.getElementById("alertBox");
            const autoAlertStatus = document.getElementById("autoAlertStatus");
            const alertSound = document.getElementById("alertSound");
            
            // SOS Button Event
            sosButton.addEventListener('click', function() {
                emergencyState.manualSOS = true;
                updateEmergencyDisplay();
                triggerAlarm();
                // In real implementation, this would send signal to backend
                console.log("SOS button pressed!");
            });
            
            async function fetchData() {
                try {
                    const response = await fetch(`https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${apiKey}`);
                    const data = await response.json();
                    
                    // Update data fields
                    document.getElementById("heartRate").textContent = data.field1 || "--";
                    const accelX = parseFloat(data.field2) || 0;
                    const accelY = parseFloat(data.field3) || 0;
                    const accelZ = parseFloat(data.field4) || 0;
                    document.getElementById("accelX").textContent = accelX.toFixed(2);
                    document.getElementById("accelY").textContent = accelY.toFixed(2);
                    document.getElementById("accelZ").textContent = accelZ.toFixed(2);
                    
                    // Update GPS
                    if (data.field6 && data.field7) {
                        const lat = parseFloat(data.field6).toFixed(6);
                        const lon = parseFloat(data.field7).toFixed(6);
                        document.getElementById("gps").textContent = `${lat}, ${lon}`;
                        document.getElementById("locationButton").onclick = () => {
                            window.open(`https://www.google.com/maps?q=${lat},${lon}`, "_blank");
                        };
                    } else {
                        document.getElementById("gps").textContent = "Waiting for GPS...";
                        document.getElementById("locationButton").disabled = true;
                    }
                    
                    // Check for emergencies
                    checkEmergencies(data, accelX, accelY, accelZ);
                    
                    // Update timestamp
                    document.getElementById("timestamp").textContent = data.created_at ? 
                        new Date(data.created_at).toLocaleString() : "Not available";
                        
                } catch (error) {
                    console.error("Fetch error:", error);
                    document.getElementById("errorDisplay").textContent = 
                        "Connection error - retrying...";
                }
            }
            
            function checkEmergencies(data, accelX, accelY, accelZ) {
                // Reset automatic alerts
                emergencyState = {
                    manualSOS: emergencyState.manualSOS, // Preserve manual SOS state
                    lowBattery: false,
                    heartRateAlert: false,
                    highImpact: false,
                    fallDetected: false,
                    freeFall: false,
                    noMovement: false,
                    restrictedArea: false
                };
                
                // Check automatic alerts
                if (data.field8 === "1") emergencyState.lowBattery = true;
                
                const heartRate = parseFloat(data.field1);
                if (heartRate && (heartRate < 50 || heartRate > 150)) {
                    emergencyState.heartRateAlert = true;
                }
                
                if (Math.abs(accelX) > 20 || Math.abs(accelY) > 20 || Math.abs(accelZ) > 20) {
                    emergencyState.highImpact = true;
                }
                
                // Movement pattern detection
                const currentAccel = {x: accelX, y: accelY, z: accelZ};
                const movementThreshold = 1.0;
                
                if (Math.abs(accelX - lastAccelValues.x) > movementThreshold ||
                    Math.abs(accelY - lastAccelValues.y) > movementThreshold ||
                    Math.abs(accelZ - lastAccelValues.z) > movementThreshold) {
                    lastMovementTime = Date.now();
                }
                
                // Fall detection
                if ((Math.abs(lastAccelValues.x) > 15 || 
                     Math.abs(lastAccelValues.y) > 15 || 
                     Math.abs(lastAccelValues.z) > 15) &&
                    Math.abs(accelX) < 2 && 
                    Math.abs(accelY) < 2 && 
                    Math.abs(accelZ) < 2) {
                    emergencyState.fallDetected = true;
                }
                
                // No movement alert
                if (Date.now() - lastMovementTime > 30000) {
                    emergencyState.noMovement = true;
                }
                
                // Free fall detection
                const freeFallThreshold = 1.5;
                if (Math.abs(accelX) < freeFallThreshold && 
                    Math.abs(accelY) < freeFallThreshold && 
                    Math.abs(accelZ) < freeFallThreshold) {
                    if (!freeFallStartTime) {
                        freeFallStartTime = Date.now();
                    } else if (Date.now() - freeFallStartTime > 2000) {
                        emergencyState.freeFall = true;
                    }
                } else {
                    freeFallStartTime = null;
                }
                
                lastAccelValues = currentAccel;
                updateEmergencyDisplay();
            }
            
            function updateEmergencyDisplay() {
                // Update SOS Box
                if (emergencyState.manualSOS) {
                    sosBox.classList.add("emergency-box");
                    sosStatus.textContent = "SOS ACTIVATED!";
                    sosStatus.classList.add("emergency-text");
                } else {
                    sosBox.classList.remove("emergency-box");
                    sosStatus.textContent = "Ready";
                    sosStatus.classList.remove("emergency-text");
                }
                
                // Update Automatic Alerts Box
                const autoAlerts = [];
                if (emergencyState.lowBattery) autoAlerts.push("LOW BATTERY");
                if (emergencyState.heartRateAlert) autoAlerts.push("HEART RATE");
                if (emergencyState.highImpact) autoAlerts.push("HIGH IMPACT");
                if (emergencyState.fallDetected) autoAlerts.push("POSSIBLE FALL");
                if (emergencyState.freeFall) autoAlerts.push("FREE FALL");
                if (emergencyState.noMovement) autoAlerts.push("NO MOVEMENT");
                
                if (autoAlerts.length > 0) {
                    alertBox.classList.add("emergency-box");
                    autoAlertStatus.textContent = `${autoAlerts.join(", ")} ALERT!`;
                    autoAlertStatus.classList.add("emergency-text");
                    triggerAlarm();
                } else {
                    alertBox.classList.remove("emergency-box");
                    autoAlertStatus.textContent = "All systems normal";
                    autoAlertStatus.classList.remove("emergency-text");
                }
            }
            
            function triggerAlarm() {
                if (!alertPlaying) {
                    alertSound.play().catch(e => console.log("Audio play prevented:", e));
                    alertPlaying = true;
                    setTimeout(() => { alertPlaying = false; }, 5000);
                }
            }
            
            // Initial fetch and then every 5 seconds
            fetchData();
            setInterval(fetchData, 5000);
        });
    </script>
</body>
</html>
