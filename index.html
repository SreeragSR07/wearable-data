<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearable Device Live Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #eef2f3;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #007BFF;
        }
        .data {
            font-size: 18px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .icon {
            width: 20px;
            height: 20px;
        }
        .emergency {
            display: none;
            background: red;
            color: white;
            padding: 15px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
        }
        .timestamp {
            font-size: 14px;
            color: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Sensor Data</h1>
        <p class="timestamp">Last Updated: <span id="timestamp">Loading...</span></p>
        <p class="data">‚ù§Ô∏è Heart Rate: <span id="heartRate">Loading...</span> BPM</p>
        <p class="data">üì° Acceleration X: <span id="accelX">Loading...</span></p>
        <p class="data">üì° Acceleration Y: <span id="accelY">Loading...</span></p>
        <p class="data">üì° Acceleration Z: <span id="accelZ">Loading...</span></p>
        <p class="data">üìç GPS Location: <span id="gps">Loading...</span></p>
        <p class="data">‚ö†Ô∏è Emergency Button: <span id="emergencyStatus">No Alert</span></p>
        <p class="emergency" id="emergencyAlert">üö® EMERGENCY ALERT! üö®</p>
    </div>
    <script>
        const apiKey = "JB035BQVNPNCBMKN";
        const channelID = "2865083";
        const defaultLat = 10.178180;
        const defaultLon = 76.431107;

        async function fetchData() {
            try {
                const response = await fetch(`https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${apiKey}`);
                const data = await response.json();
                const timestamp = new Date(data.created_at).toLocaleString();

                document.getElementById("timestamp").innerText = timestamp || "N/A";
                document.getElementById("heartRate").innerText = data.field1 || "N/A";
                document.getElementById("accelX").innerText = data.field2 || "N/A";
                document.getElementById("accelY").innerText = data.field3 || "N/A";
                document.getElementById("accelZ").innerText = data.field4 || "N/A";
                
                const lat = data.field6 ? data.field6 : defaultLat;
                const lon = data.field7 ? data.field7 : defaultLon;
                document.getElementById("gps").innerText = `${lat}, ${lon}`;
                
                const emergencyStatus = data.field5 || "0";
                if (emergencyStatus === "1") {
                    document.getElementById("emergencyAlert").style.display = "block";
                    document.getElementById("emergencyStatus").innerText = "ALERT!";
                } else {
                    document.getElementById("emergencyAlert").style.display = "none";
                    document.getElementById("emergencyStatus").innerText = "No Alert";
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        setInterval(fetchData, 5000);
        fetchData();
    </script>
</body>
</html>
