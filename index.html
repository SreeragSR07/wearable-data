<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearable Device Live Data</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        
        :root {
            --box-size: 11cm; /* Adjusted for 36cm screen */
            --icon-size: 4cm;
            --font-scale: 0.9;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0.5cm;
            width: 36cm;
            height: 36cm;
            box-sizing: border-box;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        h1 {
            background: linear-gradient(to right, #000000, #434343);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0.5cm 0;
            font-weight: 600;
            font-size: calc(28px * var(--font-scale));
            text-align: center;
            flex-shrink: 0;
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.8cm;
            width: 100%;
            height: calc(36cm - 3cm);
            padding: 0.5cm;
            box-sizing: border-box;
        }
        .data-box {
            display: flex;
            width: 100%;
            height: 100%;
            padding: 0.5cm;
            border-radius: 0.6cm;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0.2cm 0.4cm rgba(0, 0, 0, 0.08);
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(245,245,245,0.95));
            border: 1px solid rgba(255,255,255,0.3);
        }
        .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: var(--icon-size);
            height: var(--icon-size);
            margin-right: 0.5cm;
        }
        .icon-symbol {
            font-size: var(--icon-size);
            background: linear-gradient(135deg, #87CEEB, #1E90FF);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0.1cm 0.2cm rgba(0, 0, 0, 0.15));
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
        }
        .data-box p {
            font-size: calc(22px * var(--font-scale));
            font-weight: 500;
            margin: 0 0 0.3cm 0;
            background: linear-gradient(to right, #000000, #434343);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .data-box span {
            font-size: calc(36px * var(--font-scale));
            font-weight: 600;
            background: linear-gradient(to right, #000000, #434343);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .timestamp {
            font-size: calc(16px * var(--font-scale));
            color: #7f8c8d;
            text-align: center;
            flex-shrink: 0;
            margin-top: 0.3cm;
        }
        
        /* Emergency state */
        .emergency-active {
            animation: pulse 1.5s infinite;
            border: 2px solid #ff4b2b;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .unit {
            font-size: calc(18px * var(--font-scale));
            color: #7f8c8d;
            margin-left: 0.2cm;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Live Sensor Data Dashboard</h1>
        
        <div class="data-grid">
            <div class="data-box">
                <div class="icon-container">
                    <i class="fas fa-heart icon-symbol"></i>
                </div>
                <div class="content">
                    <p>Heart Rate</p>
                    <span id="heartRate">--</span><span class="unit">BPM</span>
                </div>
            </div>
            <div class="data-box">
                <div class="icon-container">
                    <i class="fas fa-map-marker-alt icon-symbol"></i>
                </div>
                <div class="content">
                    <p>GPS Location</p>
                    <span id="gps">--</span>
                </div>
            </div>
            <div class="data-box" id="emergencyBox">
                <div class="icon-container">
                    <i class="fas fa-exclamation-triangle icon-symbol"></i>
                </div>
                <div class="content">
                    <p>Emergency Status</p>
                    <span id="emergencyStatus">Normal</span>
                </div>
            </div>
            <div class="data-box">
                <div class="icon-container">
                    <i class="fas fa-arrows-alt-h icon-symbol"></i>
                </div>
                <div class="content">
                    <p>Acceleration X</p>
                    <span id="accelX">--</span><span class="unit">m/s²</span>
                </div>
            </div>
            <div class="data-box">
                <div class="icon-container">
                    <i class="fas fa-arrows-alt-v icon-symbol"></i>
                </div>
                <div class="content">
                    <p>Acceleration Y</p>
                    <span id="accelY">--</span><span class="unit">m/s²</span>
                </div>
            </div>
            <div class="data-box">
                <div class="icon-container">
                    <i class="fas fa-arrow-up icon-symbol"></i>
                </div>
                <div class="content">
                    <p>Acceleration Z</p>
                    <span id="accelZ">--</span><span class="unit">m/s²</span>
                </div>
            </div>
        </div>
        
        <p class="timestamp">Last Updated: <span id="timestamp">Loading...</span></p>
    </div>
    
    <script>
        const apiKey = "JB035BQVNPNCBMKN";
        const channelID = "2865083";
        const defaultLat = 10.178180;
        const defaultLon = 76.431107;

        async function fetchData() {
            try {
                const response = await fetch(`https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${apiKey}`);
                const data = await response.json();

                document.getElementById("heartRate").textContent = data.field1 || "--";
                document.getElementById("accelX").textContent = data.field2 || "--";
                document.getElementById("accelY").textContent = data.field3 || "--";
                document.getElementById("accelZ").textContent = data.field4 || "--";
                
                const lat = data.field6 ? parseFloat(data.field6).toFixed(6) : defaultLat;
                const lon = data.field7 ? parseFloat(data.field7).toFixed(6) : defaultLon;
                document.getElementById("gps").textContent = `${lat}, ${lon}`;
                
                const emergencyStatus = data.field5 || "0";
                const emergencyBox = document.getElementById("emergencyBox");
                const emergencyElement = document.getElementById("emergencyStatus");
                
                if (emergencyStatus === "1") {
                    emergencyElement.textContent = "ALERT!";
                    emergencyBox.classList.add("emergency-active");
                } else {
                    emergencyElement.textContent = "Normal";
                    emergencyBox.classList.remove("emergency-active");
                }
                
                document.getElementById("timestamp").textContent = data.created_at ? 
                    new Date(data.created_at).toLocaleString() : "Not available";
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        
        fetchData();
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
