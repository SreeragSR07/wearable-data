<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearable Device Live Data</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        
        :root {
            --box-height: 400px; /* Increased by 5cm (~200px) */
            --icon-size: 180px;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 95%;
            max-width: 1600px;
        }
        h1 {
            background: linear-gradient(to right, #000000, #434343);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2.8rem;
            text-align: center;
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5cm;
            justify-content: center;
        }
        .data-box {
            display: flex;
            height: var(--box-height);
            padding: 30px;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(245,245,245,0.95));
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(5px);
        }
        .data-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
        }
        .data-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0.2) 0%,
                rgba(255,255,255,0) 50%,
                rgba(255,255,255,0.2) 100%
            );
            transform: rotate(30deg);
            z-index: 1;
        }
        .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: var(--icon-size);
            height: var(--icon-size);
            margin-right: 30px;
            position: relative;
            z-index: 2;
        }
        .icon-symbol {
            font-size: var(--icon-size);
            background: linear-gradient(135deg, #87CEEB, #1E90FF);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.15));
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
            position: relative;
            z-index: 2;
        }
        .data-box p {
            font-size: 26px;
            font-weight: 500;
            margin: 0 0 15px 0;
            background: linear-gradient(to right, #000000, #434343);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .data-box span {
            font-size: 46px;
            font-weight: 600;
            background: linear-gradient(to right, #000000, #434343);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .timestamp {
            font-size: 18px;
            color: #7f8c8d;
            margin-top: 40px;
            text-align: center;
        }
        
        /* Emergency state */
        .emergency-active {
            animation: pulse 1.5s infinite;
            border: 2px solid #ff4b2b;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .unit {
            font-size: 20px;
            color: #7f8c8d;
            margin-left: 8px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Live Sensor Data Dashboard</h1>
        <p class="timestamp">Last Updated: <span id="timestamp">Loading...</span></p>
        
        <div class="data-grid">
            <div class="data-box">
                <div class="icon-container">
                    <i class="fas fa-heart icon-symbol"></i>
                </div>
                <div class="content">
                    <p>Heart Rate</p>
                    <span id="heartRate">--</span><span class="unit">BPM</span>
                </div>
            </div>
            <div class="data-box">
                <div class="icon-container">
                    <i class="fas fa-map-marker-alt icon-symbol"></i>
                </div>
                <div class="content">
                    <p>GPS Location</p>
                    <span id="gps">--</span>
                </div>
            </div>
            <div class="data-box" id="emergencyBox">
                <div class="icon-container">
                    <i class="fas fa-exclamation-triangle icon-symbol"></i>
                </div>
                <div class="content">
                    <p>Emergency Status</p>
                    <span id="emergencyStatus">Normal</span>
                </div>
            </div>
            <div class="data-box">
                <div class="icon-container">
                    <i class="fas fa-arrows-alt-h icon-symbol"></i>
                </div>
                <div class="content">
                    <p>Acceleration X</p>
                    <span id="accelX">--</span><span class="unit">m/s²</span>
                </div>
            </div>
            <div class="data-box">
                <div class="icon-container">
                    <i class="fas fa-arrows-alt-v icon-symbol"></i>
                </div>
                <div class="content">
                    <p>Acceleration Y</p>
                    <span id="accelY">--</span><span class="unit">m/s²</span>
                </div>
            </div>
            <div class="data-box">
                <div class="icon-container">
                    <i class="fas fa-arrow-up icon-symbol"></i>
                </div>
                <div class="content">
                    <p>Acceleration Z</p>
                    <span id="accelZ">--</span><span class="unit">m/s²</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const apiKey = "JB035BQVNPNCBMKN";
        const channelID = "2865083";
        const defaultLat = 10.178180;
        const defaultLon = 76.431107;

        async function fetchData() {
            try {
                const response = await fetch(`https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${apiKey}`);
                const data = await response.json();

                // Update data fields
                document.getElementById("heartRate").textContent = data.field1 || "--";
                document.getElementById("accelX").textContent = data.field2 || "--";
                document.getElementById("accelY").textContent = data.field3 || "--";
                document.getElementById("accelZ").textContent = data.field4 || "--";
                
                // Update GPS
                const lat = data.field6 ? parseFloat(data.field6).toFixed(6) : defaultLat;
                const lon = data.field7 ? parseFloat(data.field7).toFixed(6) : defaultLon;
                document.getElementById("gps").textContent = `${lat}, ${lon}`;
                
                // Update emergency status
                const emergencyStatus = data.field5 || "0";
                const emergencyBox = document.getElementById("emergencyBox");
                const emergencyElement = document.getElementById("emergencyStatus");
                
                if (emergencyStatus === "1") {
                    emergencyElement.textContent = "ALERT!";
                    emergencyBox.classList.add("emergency-active");
                } else {
                    emergencyElement.textContent = "Normal";
                    emergencyBox.classList.remove("emergency-active");
                }
                
                // Update timestamp
                document.getElementById("timestamp").textContent = data.created_at ? 
                    new Date(data.created_at).toLocaleString() : "Not available";
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        
        // Initial fetch and then every 5 seconds
        fetchData();
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
