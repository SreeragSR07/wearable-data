<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearable Device Live Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #eef2f3;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            padding: 20px;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
        }
        .data-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 350px;
            background: linear-gradient(135deg, #333, #777);
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            border-radius: 25px;
            text-align: center;
            color: white;
            position: relative;
        }
        .data-box i {
            font-size: 140px;
            opacity: 0.9;
            margin-bottom: 15px;
            color: white;
        }
        .data-box p, .data-box span {
            position: relative;
            z-index: 2;
            font-size: 28px;
        }
        .timestamp {
            font-size: 16px;
            color: gray;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Live Sensor Data</h1>
        <p class="timestamp">Last Updated: <span id="timestamp">Loading...</span></p>
        
        <div class="data-grid">
            <div class="data-box">
                <i class="fas fa-heartbeat" style="color: red;"></i>
                <p>Heart Rate</p>
                <span id="heartRate">Loading...</span> BPM
            </div>
            <div class="data-box">
                <i class="fas fa-map-marker-alt" style="color: gold;"></i>
                <p>GPS Location</p>
                <span id="gps">Loading...</span>
            </div>
            <div class="data-box">
                <i class="fas fa-exclamation-triangle" style="color: orange;"></i>
                <p>Emergency</p>
                <span id="emergencyStatus">No Alert</span>
            </div>
            <div class="data-box">
                <i class="fas fa-wave-square" style="color: cyan;"></i>
                <p>Acceleration X</p>
                <span id="accelX">Loading...</span>
            </div>
            <div class="data-box">
                <i class="fas fa-wave-square" style="color: cyan;"></i>
                <p>Acceleration Y</p>
                <span id="accelY">Loading...</span>
            </div>
            <div class="data-box">
                <i class="fas fa-wave-square" style="color: cyan;"></i>
                <p>Acceleration Z</p>
                <span id="accelZ">Loading...</span>
            </div>
        </div>
    </div>
    
    <script>
        const apiKey = "JB035BQVNPNCBMKN";
        const channelID = "2865083";
        const defaultLat = 10.178180;
        const defaultLon = 76.431107;

        async function fetchData() {
            try {
                const response = await fetch(`https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${apiKey}`);
                const data = await response.json();

                document.getElementById("heartRate").innerText = data.field1 || "N/A";
                document.getElementById("accelX").innerText = data.field2 || "N/A";
                document.getElementById("accelY").innerText = data.field3 || "N/A";
                document.getElementById("accelZ").innerText = data.field4 || "N/A";
                
                const lat = data.field6 ? data.field6 : defaultLat;
                const lon = data.field7 ? data.field7 : defaultLon;
                document.getElementById("gps").innerText = `${lat}, ${lon}`;
                
                const emergencyStatus = data.field5 || "0";
                document.getElementById("emergencyStatus").innerText = emergencyStatus === "1" ? "ALERT!" : "No Alert";
                
                document.getElementById("timestamp").innerText = new Date(data.created_at).toLocaleString();
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        setInterval(fetchData, 5000);
        fetchData();
    </script>
</body>
</html>
