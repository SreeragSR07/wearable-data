<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearable Device Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .data-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .data-box:hover {
            transform: translateY(-5px);
        }
        .data-box i {
            font-size: 60px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #56CCF2, #2F80ED);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .data-box p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }
        .data-box span {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
        }
        .emergency {
            animation: pulse 1.5s infinite;
            background-color: #ffebee;
            border: 2px solid #ff4b2b;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,75,43,0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255,75,43,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,75,43,0); }
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #56CCF2, #2F80ED);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .sos-button {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            font-weight: bold;
            padding: 12px 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Wearable Device Data</h1>
        <p>Last Updated: <span id="timestamp">Just now</span></p>
        
        <div class="data-grid">
            <div class="data-box">
                <i class="fas fa-heartbeat"></i>
                <p>Heart Rate</p>
                <span id="heartRate">72</span> BPM
            </div>
            
            <div class="data-box">
                <i class="fas fa-map-marker-alt"></i>
                <p>Location</p>
                <span id="location">10.17818, 76.43110</span>
                <button id="mapButton">Show Map</button>
            </div>
            
            <div class="data-box" id="sosBox">
                <i class="fas fa-bell"></i>
                <p>Emergency</p>
                <button class="sos-button" id="sosButton">SOS</button>
                <span id="sosStatus">Ready</span>
            </div>
            
            <div class="data-box">
                <i class="fas fa-arrows-alt-h"></i>
                <p>Acceleration X</p>
                <span id="accelX">0.12</span> m/s²
            </div>
            
            <div class="data-box">
                <i class="fas fa-arrows-alt-v"></i>
                <p>Acceleration Y</p>
                <span id="accelY">0.98</span> m/s²
            </div>
            
            <div class="data-box" id="alertBox">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Alerts</p>
                <span id="alerts">All normal</span>
            </div>
        </div>
    </div>

    <script>
        // Initialize with sample data
        const updateData = () => {
            // This would be replaced with real API calls
            document.getElementById('timestamp').textContent = new Date().toLocaleTimeString();
            
            // Sample emergency detection
            if (Math.random() > 0.8) {
                document.getElementById('alertBox').classList.add('emergency');
                document.getElementById('alerts').textContent = 'Fall detected!';
            } else {
                document.getElementById('alertBox').classList.remove('emergency');
                document.getElementById('alerts').textContent = 'All normal';
            }
        };

        // SOS button functionality
        document.getElementById('sosButton').addEventListener('click', () => {
            document.getElementById('sosBox').classList.add('emergency');
            document.getElementById('sosStatus').textContent = 'ACTIVATED!';
            alert('Emergency SOS activated!');
        });

        // Map button functionality
        document.getElementById('mapButton').addEventListener('click', () => {
            window.open('https://www.google.com/maps?q=10.17818,76.43110');
        });

        // Update data every 3 seconds
        updateData();
        setInterval(updateData, 3000);
    </script>
</body>
</html>
