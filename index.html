<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearable Device Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .data-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .data-box:hover {
            transform: translateY(-5px);
        }
        .data-box i {
            font-size: 60px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #56CCF2, #2F80ED);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .data-box p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }
        .data-box span {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
        }
        .emergency {
            animation: pulse 1.5s infinite;
            background-color: #ffebee;
            border: 2px solid #ff4b2b;
        }
        .sos-active {
            background-color: #ffebee;
            border: 2px solid #ff4b2b;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,75,43,0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255,75,43,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,75,43,0); }
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #56CCF2, #2F80ED);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .sos-button {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            font-weight: bold;
            padding: 12px 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Wearable Device Data</h1>
        <p>Last Updated: <span id="timestamp">Loading data...</span></p>
        
        <div class="data-grid">
            <div class="data-box">
                <i class="fas fa-heartbeat"></i>
                <p>Heart Rate</p>
                <span id="heartRate">--</span> BPM
            </div>
            
            <div class="data-box">
                <i class="fas fa-map-marker-alt"></i>
                <p>Location</p>
                <span id="location">10.17818, 76.43110</span>
                <button id="mapButton">Show Map</button>
            </div>
            
            <div class="data-box" id="sosBox">
                <i class="fas fa-bell"></i>
                <p>Emergency SOS</p>
                <button class="sos-button" id="sosButton">PRESS FOR SOS</button>
                <span id="sosStatus">System Ready</span>
            </div>
            
            <div class="data-box">
                <i class="fas fa-arrows-alt-h"></i>
                <p>Acceleration X</p>
                <span id="accelX">--</span> m/s²
            </div>
            
            <div class="data-box">
                <i class="fas fa-arrows-alt-v"></i>
                <p>Acceleration Y</p>
                <span id="accelY">--</span> m/s²
            </div>
            
            <div class="data-box">
                <i class="fas fa-arrow-up"></i>
                <p>Acceleration Z</p>
                <span id="accelZ">--</span> m/s²
            </div>
            
            <div class="data-box" id="alertBox">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Automatic Alerts</p>
                <span id="alerts">All systems normal</span>
            </div>
        </div>
    </div>

    <audio id="alertSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>

    <script>
        // Global variables
        let alertTimeout;
        const IMPACT_THRESHOLD = 15; // Adjust this value as needed
        
        // Initialize with default values
        document.getElementById('accelZ').textContent = '9.81';
        
        // Function to fetch data from ThingSpeak
        async function fetchData() {
            try {
                const response = await fetch('https://api.thingspeak.com/channels/YOUR_CHANNEL_ID/feeds/last.json?api_key=YOUR_API_KEY');
                const data = await response.json();
                
                // Update all data fields
                document.getElementById('heartRate').textContent = data.field1 || '--';
                document.getElementById('accelX').textContent = data.field2 || '--';
                document.getElementById('accelY').textContent = data.field3 || '--';
                document.getElementById('accelZ').textContent = data.field4 || '9.81';
                
                // Update GPS if available
                if (data.field6 && data.field7) {
                    document.getElementById('location').textContent = `${data.field6}, ${data.field7}`;
                }
                
                // Check for emergency button press
                if (data.field5 === "1") {
                    activateSOS();
                }
                
                // Check for automatic alerts
                checkAutomaticAlerts(data);
                
                // Update timestamp
                document.getElementById('timestamp').textContent = new Date().toLocaleTimeString();
                
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        
        // SOS activation function
        function activateSOS() {
            const sosBox = document.getElementById('sosBox');
            const sosStatus = document.getElementById('sosStatus');
            
            sosBox.classList.add('sos-active');
            sosStatus.textContent = 'SOS ACTIVATED!';
            triggerAlarm();
            
            // Auto-reset after 5 seconds
            setTimeout(() => {
                sosBox.classList.remove('sos-active');
                sosStatus.textContent = 'System Ready';
            }, 5000);
        }
        
        // Automatic alerts check
        function checkAutomaticAlerts(data) {
            const alertBox = document.getElementById('alertBox');
            const alertsText = document.getElementById('alerts');
            
            const alertMessages = [];
            
            // Check heart rate
            if (data.field1 && (data.field1 > 100 || data.field1 < 50)) {
                alertMessages.push(data.field1 > 100 ? "High heart rate" : "Low heart rate");
            }
            
            // Check acceleration (using absolute values)
            if (data.field2 && Math.abs(data.field2) > IMPACT_THRESHOLD ||
                data.field3 && Math.abs(data.field3) > IMPACT_THRESHOLD ||
                data.field4 && Math.abs(data.field4 - 9.81) > IMPACT_THRESHOLD) {
                alertMessages.push("High impact");
            }
            
            if (alertMessages.length > 0) {
                alertBox.classList.add('emergency');
                alertsText.textContent = alertMessages.join(' + ');
                triggerAlarm();
            } else {
                alertBox.classList.remove('emergency');
                alertsText.textContent = 'All systems normal';
            }
        }
        
        // Alarm control
        function triggerAlarm() {
            const alertSound = document.getElementById('alertSound');
            alertSound.play();
            // Auto-stop after 5 seconds
            alertTimeout = setTimeout(() => {
                alertSound.pause();
                alertSound.currentTime = 0;
            }, 5000);
        }
        
        // Map button functionality
        document.getElementById('mapButton').addEventListener('click', () => {
            const coords = document.getElementById('location').textContent;
            window.open(`https://www.google.com/maps?q=${coords}`);
        });
        
        // Manual SOS button (for testing)
        document.getElementById('sosButton').addEventListener('click', activateSOS);
        
        // Initial data load and refresh every 10 seconds
        fetchData();
        setInterval(fetchData, 10000);
    </script>
</body>
</html>
