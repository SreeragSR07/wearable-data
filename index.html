<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearable Device Live Data</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 95%;
            max-width: 1400px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2.5rem;
            text-align: center;
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1cm;
            justify-content: center;
        }
        .data-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 350px;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            background: white;
            border: 1px solid #e0e0e0;
        }
        .data-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        .icon-container {
            position: relative;
            z-index: 2;
            margin-bottom: 20px;
            height: 120px;
            width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .data-box img {
            height: 100%;
            width: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1)) 
                    brightness(0) saturate(100%) invert(27%) sepia(96%) saturate(1458%) hue-rotate(195deg) brightness(97%) contrast(101%);
        }
        .data-box p {
            position: relative;
            z-index: 2;
            font-size: 24px;
            font-weight: 500;
            margin: 15px 0 10px 0;
            color: #2c3e50;
        }
        .data-box span {
            position: relative;
            z-index: 2;
            font-size: 42px;
            font-weight: 600;
            color: #2c3e50;
        }
        .timestamp {
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 30px;
            text-align: center;
        }
        
        /* Emergency state */
        .emergency-active {
            animation: pulse 1.5s infinite;
            border: 2px solid #ff4b2b;
        }
        .emergency-active img {
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1)) 
                    brightness(0) saturate(100%) invert(27%) sepia(96%) saturate(1458%) hue-rotate(347deg) brightness(97%) contrast(101%);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .unit {
            font-size: 18px;
            color: #7f8c8d;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live Sensor Data Dashboard</h1>
        <p class="timestamp">Last Updated: <span id="timestamp">Loading...</span></p>
        
        <div class="data-grid">
            <div class="data-box">
                <div class="icon-container">
                    <img src="https://cdn-icons-png.flaticon.com/512/3058/3058963.png" alt="Heart Rate">
                </div>
                <p>Heart Rate</p>
                <span id="heartRate">--</span><span class="unit">BPM</span>
            </div>
            <div class="data-box">
                <div class="icon-container">
                    <img src="https://cdn-icons-png.flaticon.com/512/447/447031.png" alt="GPS">
                </div>
                <p>GPS Location</p>
                <span id="gps">--</span>
            </div>
            <div class="data-box" id="emergencyBox">
                <div class="icon-container">
                    <img src="https://cdn-icons-png.flaticon.com/512/455/455604.png" alt="Emergency">
                </div>
                <p>Emergency Status</p>
                <span id="emergencyStatus">Normal</span>
            </div>
            <div class="data-box">
                <div class="icon-container">
                    <img src="https://cdn-icons-png.flaticon.com/512/3161/3161837.png" alt="X-Axis">
                </div>
                <p>Acceleration X</p>
                <span id="accelX">--</span><span class="unit">m/s²</span>
            </div>
            <div class="data-box">
                <div class="icon-container">
                    <img src="https://cdn-icons-png.flaticon.com/512/3161/3161837.png" alt="Y-Axis" style="transform: rotate(90deg);">
                </div>
                <p>Acceleration Y</p>
                <span id="accelY">--</span><span class="unit">m/s²</span>
            </div>
            <div class="data-box">
                <div class="icon-container">
                    <img src="https://cdn-icons-png.flaticon.com/512/3161/3161837.png" alt="Z-Axis" style="transform: rotate(45deg);">
                </div>
                <p>Acceleration Z</p>
                <span id="accelZ">--</span><span class="unit">m/s²</span>
            </div>
        </div>
    </div>
    
    <script>
        const apiKey = "JB035BQVNPNCBMKN";
        const channelID = "2865083";
        const defaultLat = 10.178180;
        const defaultLon = 76.431107;

        async function fetchData() {
            try {
                const response = await fetch(`https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${apiKey}`);
                const data = await response.json();

                // Update data fields
                document.getElementById("heartRate").textContent = data.field1 || "--";
                document.getElementById("accelX").textContent = data.field2 || "--";
                document.getElementById("accelY").textContent = data.field3 || "--";
                document.getElementById("accelZ").textContent = data.field4 || "--";
                
                // Update GPS
                const lat = data.field6 ? parseFloat(data.field6).toFixed(6) : defaultLat;
                const lon = data.field7 ? parseFloat(data.field7).toFixed(6) : defaultLon;
                document.getElementById("gps").textContent = `${lat}, ${lon}`;
                
                // Update emergency status
                const emergencyStatus = data.field5 || "0";
                const emergencyBox = document.getElementById("emergencyBox");
                const emergencyElement = document.getElementById("emergencyStatus");
                
                if (emergencyStatus === "1") {
                    emergencyElement.textContent = "ALERT!";
                    emergencyBox.classList.add("emergency-active");
                } else {
                    emergencyElement.textContent = "Normal";
                    emergencyBox.classList.remove("emergency-active");
                }
                
                // Update timestamp
                document.getElementById("timestamp").textContent = data.created_at ? 
                    new Date(data.created_at).toLocaleString() : "Not available";
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        
        // Initial fetch and then every 5 seconds
        fetchData();
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
