<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearable Device Live Data</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            width: 95%;
            max-width: 1200px;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2rem;
            font-weight: 600;
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
        }
        .data-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            height: 300px;
            transition: all 0.3s ease;
        }
        .data-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        .data-box i {
            font-size: 100px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #56CCF2, #2F80ED);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .data-box p {
            font-size: 22px;
            font-weight: 500;
            margin: 0 0 10px 0;
        }
        .data-box span {
            font-size: 32px;
            font-weight: 600;
        }
        .timestamp {
            font-size: 16px;
            color: #7f8c8d;
            margin-top: 25px;
        }
        
        /* Emergency Alert Styles */
        .emergency-active {
            animation: emergencyPulse 1s infinite;
            background-color: #ffebee;
            border: 2px solid #ff4b2b;
        }
        @keyframes emergencyPulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 75, 43, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 75, 43, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 75, 43, 0); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Live Sensor Data Dashboard</h1>
        <p class="timestamp">Last Updated: <span id="timestamp">Loading...</span></p>
        
        <div class="data-grid">
            <div class="data-box" id="emergencyBox">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Emergency Status</p>
                <span id="emergencyStatus">Normal</span>
            </div>
        </div>
    </div>
    
    <audio id="alertSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>
    
    <script>
        async function fetchData() {
            try {
                const response = await fetch(`https://api.thingspeak.com/channels/2865083/feeds/last.json?api_key=JB035BQVNPNCBMKN`);
                const data = await response.json();
                
                const emergencyBox = document.getElementById("emergencyBox");
                const emergencyElement = document.getElementById("emergencyStatus");
                const alertSound = document.getElementById("alertSound");
                
                let isEmergency = false;
                let emergencyMessage = "Normal";
                
                if (data.field5 === "1") {
                    emergencyMessage = "MANUAL SOS!";
                    isEmergency = true;
                } else if (data.field8 === "1") {
                    emergencyMessage = "BATTERY CRITICAL!";
                    isEmergency = true;
                } else if (data.field1 && (data.field1 < 50 || data.field1 > 150)) {
                    emergencyMessage = "HEART RATE ALERT!";
                    isEmergency = true;
                } else if (data.field2 && data.field3 && data.field4) {
                    let ax = Math.abs(data.field2);
                    let ay = Math.abs(data.field3);
                    let az = Math.abs(data.field4);
                    
                    if (ax < 0.5 && ay < 0.5 && az < 0.5) {
                        emergencyMessage = "FREE FALL DETECTED!";
                        isEmergency = true;
                    } else if (ax > 15 || ay > 15 || az > 15) {
                        emergencyMessage = "HIGH IMPACT DETECTED!";
                        isEmergency = true;
                    }
                }
                
                emergencyElement.textContent = emergencyMessage;
                
                if (isEmergency) {
                    emergencyBox.classList.add("emergency-active");
                    alertSound.play().catch(e => console.log("Audio play prevented:", e));
                } else {
                    emergencyBox.classList.remove("emergency-active");
                }
                
                document.getElementById("timestamp").textContent = data.created_at ? 
                    new Date(data.created_at).toLocaleString() : "Not available";
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        
        fetchData();
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
