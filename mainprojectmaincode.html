<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sensor Data</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #333; }
        .data-box { font-size: 20px; margin: 10px; padding: 10px; border: 1px solid #000; display: inline-block; }
    </style>
    <script>
        function fetchData() {
            fetch('https://api.thingspeak.com/channels/2865083/feeds.json?results=1')
            .then(response => response.json())
            .then(data => {
                let feed = data.feeds[0];
                document.getElementById("heartRate").innerText = "Heart Rate: " + (feed.field8 || "N/A");
                document.getElementById("latitude").innerText = "Latitude: " + (feed.field6 || "N/A");
                document.getElementById("longitude").innerText = "Longitude: " + (feed.field7 || "N/A");
                document.getElementById("accelX").innerText = "Accel X: " + (feed.field2 || "N/A");
                document.getElementById("accelY").innerText = "Accel Y: " + (feed.field3 || "N/A");
                document.getElementById("accelZ").innerText = "Accel Z: " + (feed.field4 || "N/A");
                document.getElementById("buttonStatus").innerText = "Button Status: " + (feed.field5 == "1" ? "Pressed" : "Not Pressed");
            })
            .catch(error => console.error("Error fetching data:", error));
        }

        setInterval(fetchData, 10000);  // Fetch data every 10 seconds
        window.onload = fetchData;
    </script>
</head>
<body>
    <h1>Live Sensor Data</h1>
    <div class="data-box" id="heartRate">Heart Rate: Loading...</div>
    <div class="data-box" id="latitude">Latitude: Loading...</div>
    <div class="data-box" id="longitude">Longitude: Loading...</div>
    <div class="data-box" id="accelX">Accel X: Loading...</div>
    <div class="data-box" id="accelY">Accel Y: Loading...</div>
    <div class="data-box" id="accelZ">Accel Z: Loading...</div>
    <div class="data-box" id="buttonStatus">Button Status: Loading...</div>
</body>
</html>
